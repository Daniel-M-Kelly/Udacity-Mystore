<div class='detail-container'>
	<img class='img' src={{product.url}} >
	<div class='detail-item'>
	<br>{{product.name}}
	<br>{{product.price}}
	<br>{{product.description}}
	<form (ngSubmit)='onSubmit(product, cartItem.quantity)'>
		<input type='number' name='quantity' [(ngModel)]='cartItem.quantity'>
		<br><button type='submit'> Add To Cart</button>
	</form>
	<button routerLink = '/' class = '.back-link'>Back to product list</button>
	</div>
	</div>
