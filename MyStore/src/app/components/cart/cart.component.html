<h1>Cart</h1>
<body ngClass='cart-container'>
	<div ngClass='cart-item'>
		<div ngClass='cart-item-details'>
		<ul *ngFor='let cartItem of cartContents' >
		<img src={{cartItem.product.url}} ngClass='img'>
		
			<li>{{cartItem.product.name}}</li>
			<li>{{cartItem.product.price}}</li>
			<li ngClass='number-input'>{{cartItem.quantity}}</li>
		
		</ul>
		<p>Total: ${{cartTotal.toFixed(2)}}</p>
	</div>
	</div>
<div ngClass='cart-panel'>
<form ngClass='form-margin'>
	<p>Full Name
	<br><input type='text' name='fullName' placeholder='(minimum 3 characters)'>
</p>
	<p>Address
	<br><input type='text' name='address' placeholder='(minimum 6 characters)'>
</p>
	<p>Credit Card Number
	<br><input type='number' name='creditCard' placeholder='16-digit number'>
</p>
	<button type='submit'>Submit</button>
</form>
</div>
</body>
